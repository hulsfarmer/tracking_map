<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Footprints Pro - 실제 카메라 연동</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;600;800&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Pretendard', sans-serif; background-color: #f1f5f9; }
        #map { height: 100%; width: 100%; z-index: 1; filter: contrast(1.05); }
        .glass { background: rgba(255, 255, 255, 0.85); backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.4); }
        .nav-active { color: #2563eb; transform: translateY(-2px); }
        .nav-active svg { filter: drop-shadow(0 4px 6px rgba(37, 99, 235, 0.2)); }
        .pulse-red { animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { transform: scale(1); opacity: 1; } 50% { transform: scale(1.3); opacity: 0.5; } 100% { transform: scale(1); opacity: 1; } }
        .leaflet-popup-content-wrapper { border-radius: 20px; padding: 0; overflow: hidden; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        .leaflet-popup-content { margin: 0 !important; width: 220px !important; }
        .hide-scroll::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="flex justify-center items-center h-screen">

    <div class="w-full max-w-md bg-white h-screen shadow-2xl flex flex-col relative overflow-hidden md:rounded-[3rem] md:h-[850px] md:border-[8px] md:border-slate-900">
        
        <header class="absolute top-0 w-full p-6 flex justify-between items-center z-[1001] pointer-events-none">
            <div class="glass px-5 py-2.5 rounded-2xl pointer-events-auto shadow-sm">
                <h1 class="text-xl font-black text-slate-900 tracking-tighter italic">FOOTPRINTS<span class="text-blue-600">.</span></h1>
            </div>
            <div id="status-badge" class="hidden glass px-3 py-2 rounded-2xl pointer-events-auto flex items-center gap-2 shadow-sm border-red-100">
                <div class="w-2.5 h-2.5 bg-red-500 rounded-full pulse-red"></div>
                <span class="text-[10px] font-extrabold text-red-600">RECORDING</span>
            </div>
        </header>

        <main class="flex-1 relative overflow-hidden">
            
            <div id="home-view" class="h-full overflow-y-auto bg-slate-50 p-6 pt-24 pb-32 hide-scroll">
                <div class="mb-8">
                    <p class="text-blue-600 text-xs font-black uppercase tracking-widest mb-1">Explore</p>
                    <h2 class="text-3xl font-extrabold text-slate-900 tracking-tight">커뮤니티 코스</h2>
                </div>
                
                <div id="feed-container" class="grid gap-6">
                    </div>
            </div>

            <div id="map-view" class="hidden h-full">
                <div id="map"></div>
                
                <div id="tracking-card" class="absolute bottom-28 left-6 right-6 glass p-6 rounded-[2.5rem] z-[1000] shadow-2xl border-white/60">
                    <div class="flex justify-around items-center mb-6">
                        <div class="text-center">
                            <p class="text-[9px] text-slate-400 font-black uppercase tracking-[0.2em] mb-1">Distance</p>
                            <p id="dist-val" class="text-3xl font-black text-slate-900">0.0<span class="text-sm ml-1 text-slate-400">km</span></p>
                        </div>
                        <div class="w-px h-10 bg-slate-200"></div>
                        <div class="text-center">
                            <p class="text-[9px] text-slate-400 font-black uppercase tracking-[0.2em] mb-1">Timer</p>
                            <p id="time-val" class="text-3xl font-black text-slate-900 tracking-tight">00:00</p>
                        </div>
                    </div>
                    
                    <div class="flex justify-between items-center gap-4">
                        <button onclick="triggerCamera()" class="w-16 h-16 rounded-3xl bg-white border border-slate-100 flex items-center justify-center shadow-sm active:scale-90 transition-all">
                            <svg class="w-7 h-7 text-slate-700" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
                        </button>
                        
                        <button id="mainBtn" onclick="toggleTracking()" class="flex-1 h-16 rounded-3xl bg-blue-600 text-white font-extrabold text-lg shadow-xl shadow-blue-100 active:scale-95 transition-all">
                            트래킹 시작
                        </button>

                        <button onclick="saveAndShare()" class="w-16 h-16 rounded-3xl bg-white border border-slate-100 flex items-center justify-center shadow-sm active:scale-90 transition-all">
                            <svg class="w-7 h-7 text-slate-700" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.316a3 3 0 105.368 2.684 3 3 0 00-5.368-2.684z"></path></svg>
                        </button>
                    </div>
                </div>
            </div>
        </main>

        <nav class="absolute bottom-0 w-full h-24 glass border-t border-white/40 flex justify-around items-center px-10 z-[1001]">
            <button onclick="changeTab('home')" id="tab-home" class="flex flex-col items-center nav-active">
                <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20"><path d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011-1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z"></path></svg>
                <span class="text-[9px] font-black mt-1.5 tracking-tighter">EXPLORE</span>
            </button>
            <button onclick="changeTab('map')" id="tab-map" class="flex flex-col items-center text-slate-300">
                <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M5.05 4.05a7 7 0 119.9 9.9L10 18.9l-4.95-4.95a7 7 0 010-9.9zM10 11a2 2 0 100-4 2 2 0 000 4z" clip-rule="evenodd"></path></svg>
                <span class="text-[9px] font-black mt-1.5 tracking-tighter">TRACK</span>
            </button>
        </nav>
    </div>

    <input type="file" id="cameraInput" accept="image/*" capture="camera" class="hidden">

    <script>
        let map, polyline, watchId, isTracking = false, currentPath = [], currentPhotos = [];
        let sharedCourses = JSON.parse(localStorage.getItem('sharedCourses')) || [
            { id: 1, user: "Elena", title: "Sunset Han River", distance: "4.2km", path: [[37.5665, 126.9780], [37.5685, 126.9800]], img: "https://images.unsplash.com/photo-1517483000871-1dbf64a6e1c6?w=400", photos: [] }
        ];

        function initApp() { 
            renderFeed(); 
            initMap();
            // 카메라 인풋 이벤트 리스너
            document.getElementById('cameraInput').onchange = handleImageCapture;
        }

        function initMap() {
            map = L.map('map', { zoomControl: false }).setView([37.5665, 126.9780], 16);
            L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png').addTo(map);
            polyline = L.polyline([], { color: '#2563eb', weight: 8, opacity: 0.8, lineCap: 'round' }).addTo(map);
        }

        function renderFeed() {
            const container = document.getElementById('feed-container');
            container.innerHTML = sharedCourses.map(course => `
                <div class="bg-white rounded-[2.5rem] overflow-hidden shadow-sm border border-slate-100 transition-all active:scale-[0.98]" onclick="viewSharedCourse(${course.id})">
                    <div class="relative h-48 overflow-hidden">
                        <img src="${course.img || (course.photos.length > 0 ? course.photos[0].url : 'https://images.unsplash.com/photo-1501555088652-021faa106b9b?w=400')}" class="w-full h-full object-cover">
                        <div class="absolute inset-0 bg-gradient-to-t from-black/80 via-black/20 to-transparent"></div>
                        <div class="absolute bottom-5 left-6">
                            <p class="text-blue-400 text-[9px] font-black uppercase tracking-[0.2em] mb-1">${course.user}</p>
                            <h3 class="text-white font-extrabold text-xl leading-tight">${course.title}</h3>
                        </div>
                    </div>
                    <div class="p-5 flex justify-between items-center bg-white">
                        <div class="flex items-center gap-2">
                            <span class="text-slate-900 font-black text-lg">${course.distance}</span>
                        </div>
                        <div class="flex -space-x-2">
                            <div class="w-8 h-8 rounded-full border-2 border-white bg-slate-200"></div>
                            <div class="w-8 h-8 rounded-full border-2 border-white bg-blue-500 flex items-center justify-center text-[10px] text-white font-bold">+1</div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function changeTab(tab) {
            const h = document.getElementById('home-view'), m = document.getElementById('map-view');
            const th = document.getElementById('tab-home'), tm = document.getElementById('tab-map');
            if(tab === 'home') {
                h.classList.remove('hidden'); m.classList.add('hidden');
                th.classList.add('nav-active'); tm.classList.remove('nav-active', 'text-slate-300');
                tm.classList.add('text-slate-300');
            } else {
                m.classList.remove('hidden'); h.classList.add('hidden');
                tm.classList.add('nav-active'); th.classList.remove('nav-active', 'text-slate-300');
                th.classList.add('text-slate-300');
                setTimeout(() => map.invalidateSize(), 200);
            }
        }

        function toggleTracking() {
            const btn = document.getElementById('mainBtn'), badge = document.getElementById('status-badge');
            if (!isTracking) {
                isTracking = true; currentPath = []; currentPhotos = []; polyline.setLatLngs([]);
                btn.innerText = "중지 및 저장"; btn.classList.replace('bg-blue-600', 'bg-slate-900');
                badge.classList.remove('hidden');
                startLocationWatch();
            } else {
                isTracking = false;
                btn.innerText = "트래킹 시작"; btn.classList.replace('bg-slate-900', 'bg-blue-600');
                badge.classList.add('hidden');
                navigator.geolocation.clearWatch(watchId);
            }
        }

        function startLocationWatch() {
            if (navigator.geolocation) {
                watchId = navigator.geolocation.watchPosition(pos => {
                    const latlng = [pos.coords.latitude, pos.coords.longitude];
                    currentPath.push(latlng); polyline.setLatLngs(currentPath); map.panTo(latlng);
                    document.getElementById('dist-val').innerHTML = `${(currentPath.length * 0.01).toFixed(1)}<span class="text-sm ml-1 text-slate-400">km</span>`;
                }, null, { enableHighAccuracy: true });
            }
        }

        // 카메라 실행 트리거
        function triggerCamera() {
            if (!isTracking) return alert("기록을 시작한 후에 사진을 찍을 수 있습니다.");
            document.getElementById('cameraInput').click();
        }

        // 사진 촬영 처리 로직
        function handleImageCapture(e) {
            const file = e.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = event => {
                const imageData = event.target.result;
                const lastPos = currentPath.length > 0 ? currentPath[currentPath.length - 1] : map.getCenter();
                
                // 지도에 마커 추가
                const marker = L.marker(lastPos).addTo(map);
                marker.bindPopup(`
                    <div class="w-full">
                        <div class="text-[10px] font-black text-blue-600 p-2 text-center uppercase tracking-widest bg-blue-50">Photo Captured</div>
                        <img src="${imageData}" class="w-full h-auto">
                    </div>
                `).openPopup();
                
                currentPhotos.push({ pos: [lastPos.lat || lastPos[0], lastPos.lng || lastPos[1]], url: imageData });
            };
            reader.readAsDataURL(file);
        }

        function saveAndShare() {
            if (currentPath.length < 2) return alert("저장할 경로 데이터가 부족합니다.");
            const title = prompt("오늘의 산책 코스 이름을 정해주세요!", "도심 속 힐링 산책");
            if (!title) return;

            const newRecord = {
                id: Date.now(),
                user: "Me",
                title: title,
                distance: document.getElementById('dist-val').innerText,
                path: currentPath,
                photos: currentPhotos,
                img: currentPhotos.length > 0 ? currentPhotos[0].url : null
            };

            sharedCourses.unshift(newRecord);
            localStorage.setItem('sharedCourses', JSON.stringify(sharedCourses));
            renderFeed();
            alert("공유 피드에 등록되었습니다!");
            changeTab('home');
        }

        function viewSharedCourse(id) {
            const course = sharedCourses.find(c => c.id === id);
            changeTab('map');
            polyline.setLatLngs(course.path);
            map.fitBounds(polyline.getBounds(), { padding: [80, 80] });
            
            // 기존 마커 청소
            map.eachLayer(l => { if(l instanceof L.Marker) map.removeLayer(l); });
            
            // 사진 마커 복원
            course.photos.forEach(p => {
                L.marker(p.pos).addTo(map).bindPopup(`<img src="${p.url}" class="w-full">`);
            });
        }

        window.onload = initApp;
    </script>
</body>
</html>
