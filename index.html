<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Footprints Pro</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;600;800&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Pretendard', sans-serif; background-color: #f8fafc; }
        #map { height: 100%; width: 100%; z-index: 1; filter: grayscale(0.2) contrast(1.1); }
        .glass { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.3); }
        .nav-active { color: #3b82f6; position: relative; }
        .nav-active::after { content: ''; position: absolute; bottom: -8px; width: 4px; height: 4px; background: #3b82f6; border-radius: 50%; }
        .pulse-red { animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: .5; } }
        /* Leaflet Popup Style Custom */
        .leaflet-popup-content-wrapper { border-radius: 16px; padding: 0; overflow: hidden; }
        .leaflet-popup-content { margin: 0; width: 200px !important; }
    </style>
</head>
<body class="flex justify-center items-center h-screen">

    <div class="w-full max-w-md bg-white h-screen shadow-[0_0_50px_rgba(0,0,0,0.1)] flex flex-col relative overflow-hidden md:rounded-[3rem] md:h-[850px] md:border-[8px] md:border-slate-900">
        
        <header class="absolute top-0 w-full p-6 flex justify-between items-center z-[1001] pointer-events-none">
            <div class="glass px-4 py-2 rounded-2xl pointer-events-auto">
                <h1 class="text-xl font-extrabold text-slate-900 tracking-tighter">Footprints<span class="text-blue-600">.</span></h1>
            </div>
            <div id="status-badge" class="hidden glass px-3 py-2 rounded-2xl pointer-events-auto flex items-center gap-2">
                <div class="w-2 h-2 bg-red-500 rounded-full pulse-red"></div>
                <span class="text-xs font-bold text-slate-800">REC</span>
            </div>
        </header>

        <main class="flex-1 relative overflow-hidden">
            
            <div id="home-view" class="h-full overflow-y-auto bg-slate-50 p-6 pt-24 pb-32">
                <div class="flex justify-between items-end mb-6">
                    <div>
                        <p class="text-slate-400 text-sm font-medium">함께 걷는 즐거움</p>
                        <h2 class="text-2xl font-extrabold text-slate-900">인기 코스 탐색</h2>
                    </div>
                </div>
                
                <div id="feed-container" class="grid gap-6">
                    </div>
            </div>

            <div id="map-view" class="hidden h-full">
                <div id="map"></div>
                
                <div id="tracking-card" class="absolute bottom-28 left-6 right-6 glass p-6 rounded-[2rem] z-[1000] shadow-xl transform translate-y-0 transition-transform duration-500">
                    <div class="flex justify-around items-center">
                        <div class="text-center">
                            <p class="text-[10px] text-slate-400 font-bold uppercase tracking-widest mb-1">DISTANCE</p>
                            <p id="dist-val" class="text-2xl font-black text-slate-900">0.0<span class="text-sm ml-1 font-medium text-slate-500">km</span></p>
                        </div>
                        <div class="w-[1px] h-8 bg-slate-200"></div>
                        <div class="text-center">
                            <p class="text-[10px] text-slate-400 font-bold uppercase tracking-widest mb-1">TIME</p>
                            <p id="time-val" class="text-2xl font-black text-slate-900">00:00</p>
                        </div>
                    </div>
                    
                    <div class="flex justify-between items-center mt-6 gap-4">
                        <button onclick="capturePhoto()" class="w-14 h-14 rounded-2xl bg-slate-100 flex items-center justify-center hover:bg-slate-200 transition">
                            <img src="https://cdn-icons-png.flaticon.com/512/685/685655.png" class="w-6 h-6 opacity-70">
                        </button>
                        <button id="mainBtn" onclick="toggleTracking()" class="flex-1 h-14 rounded-2xl bg-blue-600 text-white font-bold text-lg shadow-lg shadow-blue-200 hover:bg-blue-700 transition-all active:scale-95">
                            시작하기
                        </button>
                        <button onclick="saveAndShare()" class="w-14 h-14 rounded-2xl bg-slate-100 flex items-center justify-center hover:bg-slate-200 transition">
                            <img src="https://cdn-icons-png.flaticon.com/512/1358/1358023.png" class="w-6 h-6 opacity-70">
                        </button>
                    </div>
                </div>
            </div>
        </main>

        <nav class="absolute bottom-0 w-full h-24 glass border-t border-white/50 flex justify-around items-center px-10 z-[1001]">
            <button onclick="changeTab('home')" id="tab-home" class="flex flex-col items-center nav-active transition-all">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M19 20H5a2 2 0 01-2-2V8a2 2 0 012-2h14a2 2 0 012 2v10a2 2 0 01-2 2z"></path></svg>
                <span class="text-[10px] font-black mt-1">EXPLORE</span>
            </button>
            <button onclick="changeTab('map')" id="tab-map" class="flex flex-col items-center text-slate-300 transition-all">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
                <span class="text-[10px] font-black mt-1">TRACK</span>
            </button>
        </nav>
    </div>

    <script>
        // (이전 스크립트 기능 유지 및 디자인 대응 로직 추가)
        let map, polyline, watchId, isTracking = false, currentPath = [], currentPhotos = [];
        let sharedCourses = JSON.parse(localStorage.getItem('sharedCourses')) || [
            { id: 1, user: "Elena", title: "Sunset River Walk", distance: "4.2km", path: [[37.5665, 126.9780], [37.5685, 126.9800]], img: "https://images.unsplash.com/photo-1517483000871-1dbf64a6e1c6?w=400" },
            { id: 2, user: "James", title: "Forest Therapy", distance: "2.8km", path: [[37.5650, 126.9770], [37.5630, 126.9750]], img: "https://images.unsplash.com/photo-1441974231531-c6227db76b6e?w=400" }
        ];

        function initApp() { renderFeed(); initMap(); }

        function initMap() {
            map = L.map('map', { zoomControl: false }).setView([37.5665, 126.9780], 16);
            L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png').addTo(map);
            polyline = L.polyline([], { color: '#3b82f6', weight: 8, opacity: 0.9, lineCap: 'round' }).addTo(map);
        }

        function renderFeed() {
            const container = document.getElementById('feed-container');
            container.innerHTML = sharedCourses.map(course => `
                <div class="bg-white rounded-[2rem] overflow-hidden shadow-sm border border-slate-100 group" onclick="viewSharedCourse(${course.id})">
                    <div class="relative h-44 overflow-hidden">
                        <img src="${course.img || 'https://images.unsplash.com/photo-1501555088652-021faa106b9b?w=400'}" class="w-full h-full object-cover group-hover:scale-110 transition duration-700">
                        <div class="absolute inset-0 bg-gradient-to-t from-black/60 to-transparent"></div>
                        <div class="absolute bottom-4 left-5">
                            <p class="text-white/70 text-[10px] font-bold uppercase tracking-widest">${course.user}</p>
                            <h3 class="text-white font-bold text-lg">${course.title}</h3>
                        </div>
                    </div>
                    <div class="p-4 flex justify-between items-center bg-white">
                        <span class="text-slate-900 font-extrabold">${course.distance}</span>
                        <div class="flex gap-1">
                            <div class="w-1.5 h-1.5 bg-blue-500 rounded-full"></div>
                            <div class="w-1.5 h-1.5 bg-blue-200 rounded-full"></div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function changeTab(tab) {
            const h = document.getElementById('home-view'), m = document.getElementById('map-view');
            const th = document.getElementById('tab-home'), tm = document.getElementById('tab-map');
            if(tab === 'home') {
                h.classList.remove('hidden'); m.classList.add('hidden');
                th.classList.add('nav-active'); tm.classList.remove('nav-active', 'text-slate-300');
                tm.classList.add('text-slate-300');
            } else {
                m.classList.remove('hidden'); h.classList.add('hidden');
                tm.classList.add('nav-active'); th.classList.remove('nav-active', 'text-slate-300');
                th.classList.add('text-slate-300');
                map.invalidateSize();
            }
        }

        function toggleTracking() {
            const btn = document.getElementById('mainBtn'), badge = document.getElementById('status-badge');
            if (!isTracking) {
                isTracking = true; currentPath = []; polyline.setLatLngs([]);
                btn.innerText = "중지"; btn.classList.replace('bg-blue-600', 'bg-slate-900');
                badge.classList.remove('hidden');
                startLocationWatch();
            } else {
                isTracking = false;
                btn.innerText = "시작하기"; btn.classList.replace('bg-slate-900', 'bg-blue-600');
                badge.classList.add('hidden');
                navigator.geolocation.clearWatch(watchId);
            }
        }

        function startLocationWatch() {
            if (navigator.geolocation) {
                watchId = navigator.geolocation.watchPosition(pos => {
                    const latlng = [pos.coords.latitude, pos.coords.longitude];
                    currentPath.push(latlng); polyline.setLatLngs(currentPath); map.panTo(latlng);
                    document.getElementById('dist-val').innerHTML = `${(currentPath.length * 0.01).toFixed(1)}<span class="text-sm ml-1 font-medium text-slate-500">km</span>`;
                }, null, { enableHighAccuracy: true });
            }
        }

        function capturePhoto() {
            if (!isTracking || currentPath.length === 0) return alert("기록 중일 때만 가능합니다.");
            const lastPos = currentPath[currentPath.length - 1];
            const imgUrl = `https://picsum.photos/seed/${Math.random()}/400/300`;
            L.marker(lastPos).addTo(map).bindPopup(`<div class="p-0"><img src="${imgUrl}" class="w-full"></div>`).openPopup();
            currentPhotos.push({ pos: lastPos, url: imgUrl });
        }

        function saveAndShare() {
            if (currentPath.length < 2) return alert("기록이 부족합니다.");
            const title = prompt("코스 이름", "나의 산책로");
            if (!title) return;
            sharedCourses.unshift({ id: Date.now(), user: "Me", title, distance: document.getElementById('dist-val').innerText, path: currentPath, photos: currentPhotos });
            localStorage.setItem('sharedCourses', JSON.stringify(sharedCourses));
            renderFeed(); changeTab('home');
        }

        function viewSharedCourse(id) {
            const course = sharedCourses.find(c => c.id === id);
            changeTab('map');
            polyline.setLatLngs(course.path);
            map.fitBounds(polyline.getBounds(), { padding: [50, 50] });
            map.eachLayer(l => { if(l instanceof L.Marker) map.removeLayer(l); });
            course.photos.forEach(p => L.marker(p.pos).addTo(map).bindPopup(`<img src="${p.url}">`));
        }

        window.onload = initApp;
    </script>
</body>
</html>
