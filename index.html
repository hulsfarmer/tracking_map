<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Footprints - 나의 길을 공유하다</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        #map { height: calc(100vh - 130px); width: 100%; z-index: 1; }
        .active-tab { color: #2563eb; border-top: 3px solid #2563eb; }
        .custom-popup img { border-radius: 8px; margin-top: 5px; }
    </style>
</head>
<body class="bg-slate-100 flex justify-center">

    <div class="w-full max-w-md bg-white h-screen shadow-2xl flex flex-col relative overflow-hidden">
        
        <header class="p-4 bg-white border-b flex justify-between items-center z-[1001]">
            <h1 class="text-2xl font-black text-blue-600 tracking-tighter">FOOTPRINTS</h1>
            <div id="status-badge" class="hidden px-2 py-1 bg-red-100 text-red-600 text-[10px] font-bold rounded-full animate-pulse">REC</div>
        </header>

        <main id="content" class="flex-1 overflow-y-auto relative">
            
            <div id="home-view" class="p-4 space-y-6">
                <section>
                    <h2 class="text-lg font-bold text-slate-800 mb-3">전체 공유 코스</h2>
                    <div id="feed-container" class="space-y-4">
                        </div>
                </section>
            </div>

            <div id="map-view" class="hidden h-full relative">
                <div id="map"></div>
                
                <div id="tracking-info" class="absolute top-4 left-4 right-4 bg-white/90 backdrop-blur p-3 rounded-xl shadow-lg z-[1000] flex justify-around text-center hidden">
                    <div><p class="text-[10px] text-gray-500 uppercase">거리</p><p id="dist-val" class="font-bold text-blue-600">0.0km</p></div>
                    <div><p class="text-[10px] text-gray-500 uppercase">시간</p><p id="time-val" class="font-bold text-blue-600">00:00</p></div>
                </div>

                <div class="absolute bottom-8 left-0 right-0 px-8 flex justify-between items-center z-[1000]">
                    <button onclick="capturePhoto()" class="bg-white p-4 rounded-full shadow-xl hover:scale-110 transition"><img src="https://cdn-icons-png.flaticon.com/512/685/685655.png" class="w-6 h-6"></button>
                    <button id="mainBtn" onclick="toggleTracking()" class="bg-blue-600 p-6 rounded-full shadow-2xl text-white font-bold text-2xl hover:bg-blue-700 transition-all">▶</button>
                    <button onclick="saveAndShare()" class="bg-white p-4 rounded-full shadow-xl hover:scale-110 transition"><img src="https://cdn-icons-png.flaticon.com/512/1358/1358023.png" class="w-6 h-6"></button>
                </div>
            </div>
        </main>

        <nav class="bg-white border-t flex justify-around items-center h-16 z-[1001]">
            <button onclick="changeTab('home')" id="tab-home" class="flex flex-col items-center flex-1 active-tab py-2">
                <span class="text-xs font-bold">탐색</span>
            </button>
            <button onclick="changeTab('map')" id="tab-map" class="flex flex-col items-center flex-1 text-gray-400 py-2">
                <span class="text-xs font-bold">기록</span>
            </button>
        </nav>
    </div>

    <script>
        let map, polyline, watchId;
        let isTracking = false;
        let currentPath = [];
        let currentPhotos = [];
        let startTime;

        // 초기 데이터 (공유된 코스 리스트)
        let sharedCourses = JSON.parse(localStorage.getItem('sharedCourses')) || [
            { id: 1, user: "모험가A", title: "비밀의 숲길", distance: "2.5km", path: [[37.5665, 126.9780], [37.5675, 126.9790]], photos: [] },
            { id: 2, user: "트래커B", title: "도심 속 힐링", distance: "1.2km", path: [[37.5650, 126.9770], [37.5640, 126.9760]], photos: [] }
        ];

        function initApp() {
            renderFeed();
            initMap();
        }

        function initMap() {
            map = L.map('map', { zoomControl: false }).setView([37.5665, 126.9780], 16);
            L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png').addTo(map);
            polyline = L.polyline([], { color: '#2563eb', weight: 6, opacity: 0.8 }).addTo(map);
        }

        function renderFeed() {
            const container = document.getElementById('feed-container');
            container.innerHTML = sharedCourses.map(course => `
                <div class="bg-white p-4 rounded-2xl border border-slate-200 shadow-sm" onclick="viewSharedCourse(${course.id})">
                    <div class="flex justify-between items-start mb-2">
                        <div>
                            <p class="text-[10px] font-bold text-blue-500 uppercase tracking-widest">${course.user}</p>
                            <h3 class="font-bold text-slate-800">${course.title}</h3>
                        </div>
                        <span class="text-xs font-medium bg-slate-100 px-2 py-1 rounded-md">${course.distance}</span>
                    </div>
                    <div class="w-full h-2 bg-slate-50 rounded-full overflow-hidden">
                        <div class="bg-blue-400 h-full" style="width: 70%"></div>
                    </div>
                </div>
            `).join('');
        }

        function changeTab(tab) {
            document.querySelectorAll('nav button').forEach(b => b.classList.remove('active-tab', 'text-gray-400'));
            document.getElementById('home-view').classList.add('hidden');
            document.getElementById('map-view').classList.add('hidden');

            if (tab === 'home') {
                document.getElementById('home-view').classList.remove('hidden');
                document.getElementById('tab-home').classList.add('active-tab');
            } else {
                document.getElementById('map-view').classList.remove('hidden');
                document.getElementById('tab-map').classList.add('active-tab');
                map.invalidateSize();
            }
        }

        function toggleTracking() {
            const btn = document.getElementById('mainBtn');
            const info = document.getElementById('tracking-info');
            const badge = document.getElementById('status-badge');

            if (!isTracking) {
                isTracking = true;
                currentPath = [];
                currentPhotos = [];
                polyline.setLatLngs([]);
                btn.innerHTML = "■";
                btn.className = "bg-red-600 p-6 rounded-full shadow-2xl text-white font-bold text-2xl";
                info.classList.remove('hidden');
                badge.classList.remove('hidden');
                
                startLocationWatch();
            } else {
                isTracking = false;
                btn.innerHTML = "▶";
                btn.className = "bg-blue-600 p-6 rounded-full shadow-2xl text-white font-bold text-2xl";
                badge.classList.add('hidden');
                navigator.geolocation.clearWatch(watchId);
            }
        }

        function startLocationWatch() {
            if ("geolocation" in navigator) {
                watchId = navigator.geolocation.watchPosition(pos => {
                    const latlng = [pos.coords.latitude, pos.coords.longitude];
                    currentPath.push(latlng);
                    polyline.setLatLngs(currentPath);
                    map.panTo(latlng);
                    document.getElementById('dist-val').innerText = (currentPath.length * 0.01).toFixed(1) + "km";
                }, err => console.error(err), { enableHighAccuracy: true });
            }
        }

        function capturePhoto() {
            if (!isTracking || currentPath.length === 0) return alert("기록 중에만 사진을 찍을 수 있습니다.");
            const lastPos = currentPath[currentPath.length - 1];
            const imgUrl = `https://picsum.photos/seed/${Math.random()}/300/200`;
            const marker = L.marker(lastPos).addTo(map);
            marker.bindPopup(`<div class="custom-popup"><b>현재 위치 사진</b><img src="${imgUrl}"></div>`).openPopup();
            currentPhotos.push({ pos: lastPos, url: imgUrl });
        }

        function saveAndShare() {
            if (currentPath.length < 2) return alert("기록된 경로가 너무 짧습니다.");
            const title = prompt("이 코스의 이름을 지어주세요!", "나의 멋진 산책로");
            if (!title) return;

            const newCourse = {
                id: Date.now(),
                user: "나",
                title: title,
                distance: document.getElementById('dist-val').innerText,
                path: currentPath,
                photos: currentPhotos
            };

            sharedCourses.unshift(newCourse);
            localStorage.setItem('sharedCourses', JSON.stringify(sharedCourses));
            renderFeed();
            alert("공유 피드에 저장되었습니다!");
            changeTab('home');
        }

        function viewSharedCourse(id) {
            const course = sharedCourses.find(c => c.id === id);
            changeTab('map');
            polyline.setLatLngs(course.path);
            map.fitBounds(polyline.getBounds());
            
            // 기존 마커 제거 후 새 코스 마커 추가
            map.eachLayer(layer => { if(layer instanceof L.Marker) map.removeLayer(layer); });
            course.photos.forEach(p => {
                L.marker(p.pos).addTo(map).bindPopup(`<img src="${p.url}" style="width:100%">`);
            });
        }

        window.onload = initApp;
    </script>
</body>
</html>
