<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Footprints Responsive</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* í•µì‹¬: dvh ë‹¨ìœ„ë¥¼ ì‚¬ìš©í•˜ì—¬ ëª¨ë°”ì¼ ë¸Œë¼ìš°ì € íˆ´ë°” ë†’ì´ë¥¼ ì •í™•íˆ ê³„ì‚° */
        :root { --app-height: 100dvh; }
        body { height: var(--app-height); margin: 0; overflow: hidden; background: #000; }

        .app-layout { 
            display: flex; 
            flex-direction: column; 
            height: var(--app-height); 
            max-width: 450px; 
            margin: 0 auto; 
            background: white; 
            position: relative;
        }

        /* ë©”ì¸ ì½˜í…ì¸ ê°€ í—¤ë”ì™€ ë‚´ë¹„ ì‚¬ì´ë¥¼ ê°€ë“ ì±„ìš°ê²Œ ì„¤ì • */
        main { flex: 1; position: relative; overflow: hidden; }

        .page { position: absolute; inset: 0; width: 100%; height: 100%; display: none; overflow-y: auto; }
        #map { width: 100%; height: 100%; }

        /* í•˜ë‹¨ íƒ­: ì ˆëŒ€ ê°€ë ¤ì§€ì§€ ì•Šë„ë¡ ìµœìƒë‹¨ ë ˆì´ì–´ ë°°ì¹˜ */
        nav { 
            height: 75px; 
            display: flex; 
            background: white; 
            border-top: 1px solid #eee; 
            padding-bottom: env(safe-area-inset-bottom); /* ì•„ì´í° í•˜ë‹¨ ë°” ëŒ€ì‘ */
            z-index: 9999;
        }

        .nav-btn { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; font-weight: 800; font-size: 10px; color: #94a3b8; }
        .nav-btn.active { color: #2563eb; }

        /* íŠ¸ë˜í‚¹ íŒ¨ë„ ìœ„ì¹˜ ì¡°ì • */
        .track-ui {
            position: absolute;
            bottom: 20px;
            left: 15px;
            right: 15px;
            z-index: 500;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 25px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.15);
        }
    </style>
</head>
<body>

    <div class="app-layout">
        <header class="h-14 flex justify-between items-center px-6 border-bottom shrink-0 bg-white/90 backdrop-blur z-[9999]">
            <h1 class="text-lg font-black italic tracking-tighter">FOOTPRINTS<span class="text-blue-600">.</span></h1>
            <div id="rec-status" class="hidden flex items-center gap-1.5 bg-red-50 px-2.5 py-1 rounded-full border border-red-100">
                <div class="w-1.5 h-1.5 bg-red-500 rounded-full animate-pulse"></div>
                <span class="text-[9px] font-bold text-red-600 uppercase">Live</span>
            </div>
        </header>

        <main>
            <div id="home-page" class="page p-6" style="display: block;">
                <h2 class="text-2xl font-black text-slate-900 mb-6">ë‚˜ì˜ í™œë™</h2>
                <div id="feed-list" class="space-y-6 pb-10"></div>
            </div>

            <div id="map-page" class="page overflow-hidden">
                <div id="map"></div>
                <div class="track-ui">
                    <div class="flex justify-around mb-5">
                        <div class="text-center">
                            <p class="text-[9px] text-slate-400 font-bold uppercase tracking-widest">Dist</p>
                            <p id="dist-val" class="text-xl font-black">0.0km</p>
                        </div>
                        <div class="text-center">
                            <p class="text-[9px] text-slate-400 font-bold uppercase tracking-widest">Photo</p>
                            <p id="photo-val" class="text-xl font-black">0</p>
                        </div>
                    </div>
                    <div class="flex gap-2">
                        <label class="hidden" id="cam-box">
                            <input type="file" id="real-cam" accept="image/*" capture="camera" class="hidden">
                            <div class="w-14 h-14 bg-slate-100 rounded-2xl flex items-center justify-center cursor-pointer shadow-sm border border-slate-200">
                                ğŸ“·
                            </div>
                        </label>
                        <button id="track-btn" onclick="toggleTracking()" class="flex-1 h-14 bg-blue-600 text-white font-black rounded-2xl shadow-lg">íŠ¸ë˜í‚¹ ì‹œì‘</button>
                        <button onclick="saveCurrentCourse()" class="w-14 h-14 bg-slate-50 border border-slate-200 rounded-2xl flex items-center justify-center shadow-sm">
                            ğŸ’¾
                        </button>
                    </div>
                </div>
            </div>
        </main>

        <nav>
            <button onclick="changePage('home')" id="nav-home" class="nav-btn active">EXPLORE</button>
            <button onclick="changePage('map')" id="nav-map" class="nav-btn">TRACK</button>
        </nav>
    </div>

    <script>
        let map, polyline, watchId, isTracking = false;
        let currentPath = [], currentPhotos = [];
        let savedData = JSON.parse(localStorage.getItem('myFootprints')) || [];

        window.onload = () => {
            initMap();
            updateFeed();
        };

        function initMap() {
            map = L.map('map', { zoomControl: false, attributionControl: false }).setView([37.5665, 126.9780], 15);
            L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png').addTo(map);
            polyline = L.polyline([], { color: '#2563eb', weight: 6, lineCap: 'round' }).addTo(map);
        }

        function changePage(target) {
            document.getElementById('home-page').style.display = target === 'home' ? 'block' : 'none';
            document.getElementById('map-page').style.display = target === 'map' ? 'block' : 'none';
            document.getElementById('nav-home').classList.toggle('active', target === 'home');
            document.getElementById('nav-map').classList.toggle('active', target === 'map');
            if(target === 'map') setTimeout(() => { map.invalidateSize(); }, 100);
        }

        function toggleTracking() {
            const btn = document.getElementById('track-btn');
            const camBox = document.getElementById('cam-box');
            const status = document.getElementById('rec-status');

            if (!isTracking) {
                isTracking = true;
                currentPath = []; currentPhotos = []; polyline.setLatLngs([]);
                btn.innerText = "ì¤‘ì§€"; btn.classList.replace('bg-blue-600', 'bg-slate-900');
                camBox.classList.remove('hidden'); status.classList.remove('hidden');
                startLocationWatch();
            } else {
                isTracking = false;
                btn.innerText = "íŠ¸ë˜í‚¹ ì‹œì‘"; btn.classList.replace('bg-slate-900', 'bg-blue-600');
                status.classList.add('hidden');
                navigator.geolocation.clearWatch(watchId);
            }
        }

        function startLocationWatch() {
            if (navigator.geolocation) {
                watchId = navigator.geolocation.watchPosition(pos => {
                    const loc = [pos.coords.latitude, pos.coords.longitude];
                    currentPath.push(loc); polyline.setLatLngs(currentPath); map.panTo(loc);
                    document.getElementById('dist-val').innerText = (currentPath.length * 0.005).toFixed(1) + "km";
                }, null, { enableHighAccuracy: true });
            }
        }

        document.getElementById('real-cam').addEventListener('change', e => {
            const file = e.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = event => {
                const img = event.target.result;
                const pos = currentPath.length > 0 ? currentPath[currentPath.length - 1] : map.getCenter();
                L.marker(pos).addTo(map).bindPopup(`<img src="${img}" style="width:100%; border-radius:10px;">`).openPopup();
                currentPhotos.push({ pos, url: img });
                document.getElementById('photo-val').innerText = currentPhotos.length;
            };
            reader.readAsDataURL(file);
        });

        function saveCurrentCourse() {
            if (currentPath.length < 2) return alert("ê¸°ë¡ì´ ì—†ìŠµë‹ˆë‹¤.");
            const name = prompt("ì½”ìŠ¤ ì´ë¦„", "ì˜¤ëŠ˜ì˜ ì‚°ì±…");
            if (!name) return;

            const courseObj = {
                title: name,
                distance: document.getElementById('dist-val').innerText,
                path: currentPath,
                photos: currentPhotos,
                thumbnail: currentPhotos.length > 0 ? currentPhotos[0].url : null,
                date: new Date().toLocaleDateString()
            };

            savedData.unshift(courseObj);
            localStorage.setItem('myFootprints', JSON.stringify(savedData));
            updateFeed();
            alert("ì €ì¥ë˜ì—ˆìŠµë‹ˆë‹¤!");
            changePage('home');
        }

        function updateFeed() {
            const container = document.getElementById('feed-list');
            container.innerHTML = savedData.length === 0 ? '<p class="text-center py-20 text-slate-300 font-bold">ê¸°ë¡ì´ ì—†ìŠµë‹ˆë‹¤.</p>' : '';
            savedData.forEach((item, index) => {
                const card = document.createElement('div');
                card.className = "bg-white rounded-3xl overflow-hidden border border-slate-100 shadow-sm";
                card.onclick = () => loadCourseToMap(index);
                card.innerHTML = `
                    <div class="h-40 bg-slate-100"><img src="${item.thumbnail || ''}" class="w-full h-full object-cover"></div>
                    <div class="p-5 flex justify-between items-center bg-white">
                        <div><p class="font-bold text-slate-900">${item.title}</p><p class="text-blue-600 font-black">${item.distance}</p></div>
                        <span class="text-[10px] text-slate-400 font-bold uppercase">${item.date}</span>
                    </div>`;
                container.appendChild(card);
            });
        }

        function loadCourseToMap(index) {
            const item = savedData[index];
            changePage('map');
            setTimeout(() => {
                polyline.setLatLngs(item.path);
                map.fitBounds(polyline.getBounds(), { padding: [50, 50] });
                map.eachLayer(l => { if(l instanceof L.Marker) map.removeLayer(l); });
                item.photos.forEach(p => L.marker(p.pos).addTo(map).bindPopup(`<img src="${p.url}" style="width:100%">`));
            }, 200);
        }
    </script>
</body>
</html>
